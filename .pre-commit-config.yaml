default_install_hook_types: [pre-commit, commit-msg]
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
        stages: [pre-commit]
    -   id: end-of-file-fixer
        stages: [pre-commit]
    -   id: check-yaml
        stages: [pre-commit]
    -   id: check-added-large-files
        stages: [pre-commit]
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
    -   id: ruff
        name: Lint Python file
        args: [ "--output-format", "pylint" ]
        stages: [pre-commit]
    -   id: ruff-format
        name: Check Python files format
        args: [ --check ]
        stages: [pre-commit]
-   repo: local
    hooks:
    -   id: mypy
        name: Check typing
        entry: "mypy --strict"
        language: python
        language_version: python3.10
        additional_dependencies: ["mypy==1.14.1"]
        types: [python]
        stages: [pre-commit]
-   repo: local
    hooks:
    -   id: commit-msg
        name: Check commit message
        entry: "python ./scripts/check_commit_msg.py"
        language: system
        files: ^.*$
        stages: [commit-msg]
